version: '3.8'

services:
  # ===================================
  # Servicio Backend (Node.js API)
  # ===================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jabon-backend
    ports:
      - "3000:3000" # Opcional: solo si quieres acceder a la API directamente
    volumes:
      # Persistencia de base de datos y adjuntos
      - ./backend/db:/app/db
      # Volumen para backups (crear carpeta backups en host)
      - ./backups:/app/backups
      # Variables de entorno (montado como read-only)
      - ./backend/.env.production:/app/.env.production:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    labels:
      - "com.jabon-system.description=Backend API del Sistema de Inventario"
      - "com.jabon-system.service=backend"

  # ===================================
  # Servicio Frontend (Nginx + React)
  # ===================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jabon-frontend
    ports:
      - "80:80"    # HTTP
      - "443:443"  # HTTPS (para cuando configures SSL)
    volumes:
      # Configuración personalizada de Nginx
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Volumen para certificados SSL (crear cuando los tengas)
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - app-network
    labels:
      - "com.jabon-system.description=Frontend del Sistema de Inventario"
      - "com.jabon-system.service=frontend"

# ===================================
# Redes
# ===================================
networks:
  app-network:
    driver: bridge
    name: jabon-network

