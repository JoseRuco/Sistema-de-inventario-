server {
    listen 80;
    server_name localhost;

    # Límites y timeouts
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    root /usr/share/nginx/html;
    index index.html;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Habilitar compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml 
               application/xml+rss application/x-javascript 
               image/svg+xml;
    gzip_disable "MSIE [1-6]\.";

    # Configuración principal para Single Page Application (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers adicionales para archivos HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Proxy reverso para la API
    location /api {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        
        # Headers de proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_cache_bypass $http_upgrade;
        
        # Deshabilitar buffering para respuestas en tiempo real
        proxy_buffering off;
    }

    # Cacheo agresivo para assets estáticos (mejora PWA)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform, immutable";
        
        # Headers de seguridad también para assets
        add_header X-Content-Type-Options "nosniff" always;
        
        # Logs reducidos para assets estáticos
        access_log off;
    }

    # Deshabilitar logs para archivos comunes que no existen
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}

