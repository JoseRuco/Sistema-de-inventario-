# Configuración para HTTPS (SSL)
# ===================================
server {
    listen 443 ssl;
    http2 on;
    server_name servilimpieza.cloud www.servilimpieza.cloud;

    # Certificados SSL (Certbot los genera automáticamente)
    ssl_certificate /etc/letsencrypt/live/servilimpieza.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/servilimpieza.cloud/privkey.pem;

    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # HSTS (opcional, pero recomendado para producción)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Límites y timeouts
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    root /usr/share/nginx/html;
    index index.html;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Habilitar compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml 
               application/xml+rss application/x-javascript 
               image/svg+xml;

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    location /api {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    location = /favicon.ico { log_not_found off; access_log off; }
    location = /robots.txt { log_not_found off; access_log off; }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name servilimpieza.cloud www.servilimpieza.cloud;
    return 301 https://$server_name$request_uri;
}

